<app-header-ep></app-header-ep>

<div class="container mt-5 justify-content-center">
  <div class="row" style="margin: 30px 0">
    <div class="col">
      <strong
        ><a href="/ep-rutina">Admin Rutinas</a> >
        <a href="/rutina/{{ rutina._id }}">Rutina Vista General</a> > Dia Semana
        Rutina Nuevo</strong
      >
    </div>
  </div>
  <div class="row justify-content-center pb-3">
    <div class="col-md-12">
      <mat-card class="example-card">
        <form #diaSemanaRutinaNuevo="ngForm">
          <div class="row justify-content-center">
            <div class="col-md-11">
              <input
                type="text"
                class="form-control"
                name="nombre"
                placeholder="Dia de la semana"
                [(ngModel)]="nuevoDiaSemanaRutina.nombre"
              />

              <input
                type="text"
                class="form-control"
                name="descripcion"
                placeholder="Descripcion"
                [(ngModel)]="nuevoDiaSemanaRutina.descripcion"
              />

              <div class="form-group" style="margin: 10px 0">
                <p style="color: red">{{ errorForm }}</p>
                <p style="color: green">{{ msgForm }}</p>
              </div>
            </div>

            <div class="col-md-1">
              <button
                class="btn btn-primary btn-sm"
                style="margin-left: 10px"
                (click)="saveNuevoDiaSemanaRutina(nuevoDiaSemanaRutina)"
              >
                <i class="material-icons">save</i>
              </button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
