<app-header-ep></app-header-ep>

<div class="container mt-5 justify-content-center">
  <div class="row" style="margin: 30px 0">
    <div class="col">
      <strong
        ><a href="/ep-rutina">Admin Rutinas</a> >
        <a href="/rutina-detalle/{{ diaSemanaRutina._id }}"
          >Rutina Vista Detalle</a
        >
        > Ejercicio Nuevo</strong
      >
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <form #detalleEjercicioNuevo="ngForm">
        <mat-card class="example-card" style="margin-bottom: 40px">
          <div class="row justify-content-center">
            <div class="col-md-8" style="border-right: 1px solid #ccc">
              <div><strong>Grupos musculares</strong></div>
              <div class="row justify-content-center">
                <div class="row justify-content-center">
                  <div class="col-md-4 text-center">
                    <button
                      class="btn btn-secondary m-3 btn-ejercicio"
                      (click)="filtrarGrupoMuscular('pectoral')"
                    >
                      PECTORAL
                    </button>
                  </div>
                  <div class="col-md-4 text-center">
                    <button
                      class="btn btn-secondary m-3 btn-ejercicio"
                      (click)="filtrarGrupoMuscular('hombtos')"
                    >
                      HOMBROS
                    </button>
                  </div>
                  <div class="col-md-4 text-center">
                    <button
                      class="btn btn-secondary m-3 btn-ejercicio"
                      (click)="filtrarGrupoMuscular('piernas')"
                    >
                      PIERNAS
                    </button>
                  </div>
                  <div class="col-md-4 text-center">
                    <button
                      class="btn btn-secondary m-3 btn-ejercicio"
                      (click)="filtrarGrupoMuscular('bíceps')"
                    >
                      BÍCEPS
                    </button>
                  </div>
                  <div class="col-md-4 text-center">
                    <button
                      class="btn btn-secondary m-3 btn-ejercicio"
                      (click)="filtrarGrupoMuscular('tríceps')"
                    >
                      TRÍCEPS
                    </button>
                  </div>
                  <div class="col-md-4 text-center">
                    <button
                      class="btn btn-secondary m-3 btn-ejercicio"
                      (click)="filtrarGrupoMuscular('glúteos')"
                    >
                      GLÚTEOS
                    </button>
                  </div>
                  <div class="col-md-4 text-center">
                    <button
                      class="btn btn-secondary m-3 btn-ejercicio"
                      (click)="filtrarGrupoMuscular('femoral')"
                    >
                      FEMORAL
                    </button>
                  </div>
                  <div class="col-md-4 text-center">
                    <button
                      class="btn btn-secondary m-3 btn-ejercicio"
                      (click)="filtrarGrupoMuscular('espalda')"
                    >
                      ESPALDA
                    </button>
                  </div>
                  <div class="col-md-4 text-center">
                    <button
                      class="btn btn-secondary m-3 btn-ejercicio"
                      (click)="filtrarGrupoMuscular('abdomen')"
                    >
                      ABDOMEN
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group" style="text-align: center">
                <div>
                  <span><strong>{{ grupoMuscularTitle }}</strong></span>
                </div>
                <mat-form-field appearance="outline">
                  <mat-select 
                    (selectionChange)="nombreEjercicio($event)"
                    [(ngModel)]="idEjercicio"
                    name="idEjercicio"
                    size="1"
                  >
                    <mat-option
                      *ngFor="let ejercicio of ejercicios"
                      [value]="ejercicio._id"
                    >
                      {{ ejercicio.nombre }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-card>

        <mat-card class="example-card">
          <div class="row justify-content-center">
            <div
              class="col-md-4 justify-content-center"
              style="
                text-align: center;
                margin: 30px 0;
                font-size: 1.5em;
                text-transform: uppercase;
                padding-bottom: 20px;
                border-bottom: 1px solid #ccc;
              "
            >
              {{ nEjercicio }}
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                name="series"
                placeholder="Series"
                [(ngModel)]="nuevoDetalleEjercicio.series"
              />

              <input
                type="text"
                class="form-control"
                name="repeticiones"
                placeholder="Repeticiones"
                [(ngModel)]="nuevoDetalleEjercicio.repeticiones"
              />
            </div>
            <div class="col-md-6">
              <textarea
                type="text"
                class="form-control"
                name="observaciones"
                placeholder="Observaciones"
                [(ngModel)]="nuevoDetalleEjercicio.observaciones"
                rows="4"
              ></textarea>
            </div>

            <div class="col-md-1">
              <button
                class="btn btn-primary btn-sm"
                style="margin-left: 10px"
                (click)="saveDetalleEjercicio(detalleEjercicioNuevo.value)"
              >
                <i class="material-icons">save</i>
              </button>
            </div>
          </div>
          <div class="form-group" style="margin: 10px 0">
            <p style="color: red">{{ errorForm }}</p>
            <p style="color: green">{{ msgForm }}</p>
          </div>
        </mat-card>
      </form>
    </div>
  </div>
</div>
